
<div class="wrap">
    <div class="mask"> </div>
    <form class="form card" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
        <div class="card-header">
            Welcome
        </div>
        <div class="card-body">
                <div class="group">      
                        <input type="text" formControlName="username">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Name</label>
                        <div class="alert" *ngIf="submitted && controls.username.errors">Username is required</div>
                </div>
                <div class="group">      
                        <input type="password" formControlName="password">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                        <div class="alert" *ngIf="submitted && controls.password.errors">Password is required</div>
                </div>
            <input type="submit" class="but" value="Log In" />
            <a routerLink="/register" class="reg">Register</a>
        </div>
    </form>
</div>
